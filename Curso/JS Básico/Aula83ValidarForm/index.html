<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula83</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio.</li>
      <li>Usuário só poderar conter letras e/ou números.</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" method="post" class="formulario">
      <label for="">Nome</label>
      <input type="text"  class="validate nome">
      <label for="">Sobrenome</label>
      <input type="text"  class="validate sobrenome">
      <label for="">CPF</label>
      <input type="text"  class="validate cpf">
      <label for="">Usuario</label>
      <input type="text"  class="validate usuario">
      <label for="">Senha</label>
      <input type="password"  class="validate senha">
      <label for="">Repetir senha</label>
      <input type="password"  class="validate repetir-senha">
      <button type="submit">Enviar</button>
    </form>
  </section>
  
  <script src="./assets/js/validadorCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
